            <div class="call-to-action">
                <h2>Оставьте заявку и мы вам перезвоним!</h2>
                <div class="modal-dialog">
      <div class="modal-content">

          <div class="row centered">

            <form class="contact-form php-mail-form" action="contactform/index.php" method="POST">
              <div class="form-group">
                <label for="contact-name">Ваше имя</label>
                <input type="name" name="name" class="form-control" id="contact-name" placeholder="Введите имя">

              </div>
              <div class="form-group">
                <label for="contact-email">E-mail</label>
                <input type="email" name="email" class="form-control" id="contact-email" placeholder="Введите электронный адрес">

              </div>
              <div class="form-group">
                <label for="contact-subject">Тема</label>
                <input type="text" name="subject" class="form-control" id="contact-subject" placeholder="Тема вашего обращения">

              </div>

              <div class="form-group">
                <label for="contact-message">Ваше сообщение</label>
                <textarea class="form-control" name="message" id="contact-message" placeholder="Напишите нам!" rows="5"></textarea>
                <div class="validate"></div>
              </div>

              <div class="form-send">
                <button type="submit" class="btn btn-large">Отправить</button>
              </div>
            </form>
